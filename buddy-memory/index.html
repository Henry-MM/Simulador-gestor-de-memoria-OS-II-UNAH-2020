<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory management simulator</title>
    <link rel="stylesheet" href="./buddy.css" type="text/css" />
    <script src="https://kit.fontawesome.com/ef3dcc44be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="container-title">Settings</h2>
            
            <label for="load-process">Carga Proceso</label>
            <input type="number" name="load-process" id="load-process">
            <span>MB</span>
            <button type="button" class="load-btn">Cargar</button>

            <!-- <label for="memory-size">Cambiar tama√±o memoria </label>
            <input type="number" name="memory-size" id="memory-size">
            <button type="button" class="memory-size-btn">Establecer</button> -->
        </div>
    
        <div class="container-memory">
            <h2 class="container-title">Memory management</h2>
            
            <div class="container-memory-aux">
                <div class="memory-buddy-container">
                    <div class="memory-buddy"><h6>64 MB</h6></div>
                </div>
            </div>
        </div>        
    </div>

    <script src="./buddy.js"></script>
</body>
</html>
